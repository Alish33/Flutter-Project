<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="LR.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-around">

        <div class=" col-md-4 shadow-lg p-4 mt-4 login" id="login">
            <div class="title mb-3">
                <h2 class="text-success">Login</h2>
            </div>
            <form action="">
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>

                <button class="btn btn-primary">Submit</button>

                <a class="btn mx-5" onclick="registerPage()">Register now !</a>

            </form>
        </div>

        <div class="col-md-4 shadow-lg p-4 register mt-4" id="register">
            <div class="title">
                <h2 class="text-warning">Register Now</h2>
            </div>
            <form action="">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="sub-button text-center">
                    <button class="btn btn-danger">Send</button>
                </div>
                <a class="btn" onclick="loginPage()">Already have account</a>
            </form>
        </div>

    </div>
</body>

</html>
